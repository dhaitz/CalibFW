[global]
module		= CMSSW_Advanced
workdir = /portal/ekpcms5/home/berger/work.2012-04-10_JB_521_Data
workdir base = /portal/ekpcms5/home/berger/

[jobs]
wall time 	= 7:00
in flight 	= 300
monitor 	= dashboard
queue timeout	= 2:30

[CMSSW_Advanced]
project area	= /home/berger/CMSSW_5_2_5/
events per job	= 35000
dataset refresh = 5:00:00
dataset   	=
    2012A_Prompt : /DoubleMu/Run2012A-PromptReco-v1/AOD
    2012B_Prompt : /DoubleMu/Run2012B-PromptReco-v1/AOD

nickname constants = GLOBALTAG
GLOBALTAG	= GR_R_52_V7

nickname config = skim_Data_52x_ZJet.py

[dataset]
resync interactive  = False

[storage]
se output files	= Skim_out.root
se output pattern = kappa_@NICK@_@MY_JOBID@.root
se path		= srm://dcache-se-cms.desy.de/pnfs/desy.de/cms/tier2/store/user/berger/DoubleMu_2012AB

[grid]
sites           = -res.in -fnal.gov -rwth-aachen.de -ucsd.edu -sinica.edu.tw

[glite-wms]
use delegate  = false
config = docs/glite_wms_CERN.conf
